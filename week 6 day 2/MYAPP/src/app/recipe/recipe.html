<div class="card h-100 shadow-sm">
  <img
    class="card-img-top"
    [src]="recipe?.image"
    [alt]="recipe?.name"
    style="height: 200px; object-fit: cover;"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ recipe?.name }}</h5>
    <p class="card-text mb-1"><strong>Cuisine:</strong> {{ recipe?.cuisine }}</p>
    <p class="card-text mb-1"><strong>Cooking Time:</strong> {{ recipe?.cookTimeMinutes }} min</p>
    <p class="card-text"><strong>Ingredients:</strong> {{ recipe?.ingredients?.join(', ') }}</p>
    <a href="#" class="btn btn-outline-primary mt-auto">View Recipe</a>
  </div>
</div>
